<div id="brushsize-container">
  <label for="brushsize-widget">Brush Size</label>
  <input id="brushsize-widget" type="range" value="{{value}}" min="1" max="50" step="1" list="sizes"/>
  <datalist id="sizes">
    <option value="1"></option>
    <option value="10"></option>
    <option value="20"></option>
    <option value="30"></option>
    <option value="40"></option>
  </datalist>
  <label class="brushsize-info info-widget">{{value}}</label>
</div>
